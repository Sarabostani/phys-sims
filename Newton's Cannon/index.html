<!DOCTYPE html>
<html>
<head>
<title>Newton Cannon</title>
<link rel="stylesheet" type="text/css" href="../style.css" />

</head>

<body>

<canvas width="800" height="600" id="canvas">Your browser doesn't support canvas.</canvas>
<script language="javascript" src="../lib/utils.js"></script>
<script language="javascript">

var VX = 10.0 , VY = -5.0 , X = 20 , Y = 40, AX=0.0 , AY = 0.45; //consts

var x = X, y = Y;
var vx = VX, vy = VY;
var ax = AX, ay = AY;

function start() { 		
	reqID = reqAnimFrame(start);			  
	//animation code...
	
	ctx.fillStyle="#ffffff";
	ctx.fillRect(0,0,can.width,can.height);
	
	ctx.fillStyle = "#ffaa00";
	ctx.beginPath();
	ctx.arc(x,y,10,0,2*Math.PI);
	ctx.fill();
	
	x += vx;
	y += vy;
	vx += ax;
	vy += ay;
}

window.onload = function(){
	setTimeout(start,430);
};

</script>

</body>
</html>
