<head>	
	<link rel="stylesheet" type="text/css" href="../style.css" />
	<style>
	#topPanel{
		position:absolute;
		z-index:2;
		left:200px;
		top:-80px;
		padding:0.75em;
		border:1px solid #aaf;
		width:500px;
		background:white;
		box-shadow:0px 0px 10px #333;
		border-bottom-right-radius:10px;
		border-bottom-left-radius:10px;
		transition:top 0.3s
		}
	#topPanel:hover{
		top:0px
	}
	#topPanel:active{
		top:0px
	}	
	#topPanel input{
		max-width:120px;
		margin:0.5em
	}
	.trackbar{ margin:0; padding:0 }
	</style>
	
	<title>Sinusoidal Wave</title>
</head>

<body>
<div id="topPanel">	
	<label id="amplitudeLabel" for="amplitude">Amplitude</label>
	<input class="trackbar" type="range" value="50" min="20" max="250" id="amplitude" />
	<label for="frequency">Speed</label>
	<input class="trackbar" type="range" value="5" min="1" max="100" id="frequency" />
	<input type="button" id="addPoint" value="Add Point" />
	<input type="button" id="paintAll" value="Paint All" />
	<input type="button" id="resetBtn" value="Reset" />
</div>

<canvas width="900" height="500" id="canvas">Your browswer doesn't support canvas.</canvas>
<img style="dispaly:none;visibility:hidden" id="bgImg" src="bg.png" />
<img id="bg" />

<script src="../lib/utils.js" type="text/javascript"></script>
<script src="../lib/HyperPixel.js" type="text/javascript"></script>
<script type="text/javascript" lang="javascript" src='sinWave.js'></script>
